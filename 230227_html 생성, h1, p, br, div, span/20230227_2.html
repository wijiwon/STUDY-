<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 메뉴</title>
</head>
<body>
    <!-- h1/2/3 문자태그: 볼드스타일, 문자의 크기값을 가지고 있는 태그
                          문자들의 제목을 작성할 때 주로 사용하는 태그-->
    <h1>1. 김치볶음밥</h1>
    <h2>2. 김치찜</h2>
    <h3>3. 김칫국</h3>
    <!-- p 태그: 문단을 작성할 때 사용하는 태그-->
    <!-- br 태그: 줄을 내려줄 때 사용하는 태그-->
    <p>정부가 지난해 잇따른 고속철도 탈선사고 등에 대한 책임을 물어 <br>
        나희승 한국철도공사(코레일) 사장에 대한 해임안을 27일 의결했다.</p>

    <!-- div 태그: 웹 페이지 작성 시 영역을 나눠줄 때 사용하는 태그
        div 태그는 블록 속성이 있다. div는 한 줄의 영역을 다 차지한다.-->
    안녕 난 블록 9기<div> 누구야</div>
    <!-- lnline태그: div 속성과 반대로 한 줄을 차지하지 않고 그 옆에 배치되어 필요한 만큼만 차지한다.
            ex. span 태그 -->
    난 블록체인이 배우고 싶어<span> 난 누구야</span>
</body>
</html>
