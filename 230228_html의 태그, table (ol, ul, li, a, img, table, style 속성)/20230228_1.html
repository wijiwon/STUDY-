<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크</title>
</head>
<body>
    <!-- alt+shift+방향키: 해당 커서의 줄을 방향키 방향으로 복사한다.-->
    <!-- alt+방향키: 해당 커서의 줄을 방향키 방향으로 이동한다.-->
    <!-- ol태그와 ul태그: 리스트를 작성할 때 사용하고
        짝인 li태그와 같이 사용한다.-->
    <ol>
        <!-- ol태그: 번호가 매겨지는 리스트-->
        <!-- a태그: 해당 href에 작성된 경로로 이동시켜준다.-->
        <!-- a태그의 href는 하이퍼링크를 이동할 수 있도록 한다.
                a태그 안에 하이퍼링크 명을 입력해야 적용된다.-->
        <!-- 현재 폴더의 루트 경로는 '/'를 입력하여 경로의 시작점을 입력한다-->
        <!-- 현재 파일의 동일 선상 경로는 './'-->
        <!-- 현재 파일의 상위 선상 경로는 '../'-->
        <li><a href="/20230228_2-1.html">로그인 페이지</a></li>
        <li><a href="/20230228_2-2.html">메인 페이지</a></li>
        <li><a href="/20230228_2-3.html">마이페이지</a></li>
        <li><a href="/page/20230228_2-4.html">장바구니</a></li>
    </ol>
        
    <ul>
        <!-- ul태그: 번호가 매겨지지 않는 리스트 스타일-->
        <li>첫 번째</li>
        <li>두 번째</li>
    </ul>
</body>
</html>
