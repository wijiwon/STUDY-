<script>
    //코드를 작성하면서 테스트 코드 작성할 때
    //TDD
    //테스트 단위로 프로젝트를 작업할 때
    //단위 테스트, 통합 테스트
    //코드의 실행시간이 어느정도인지
    //코드의 실행시간을 확인해보자

    // time 메소드 : 코드의 실행시간을 측정 시작
   console.time();
   let num = 0;
   for (let i = 1; i <= 100; i++) {
    num += i;
   }
   console.log(num);

   //코드의 측정 시간을 종료시키는 메소드
   //timeEnd 메소드: 코드 실행시간 측정 종료
   console.timeEnd();
</script>
