<!-- html: hyper text markup language 
     웹페이지 표시를 위해 개발된 마크업 언어
     제목, 목록 같은 구문을 구조적으로 나타낼 수 있다.
     구조적 문서를 만들 수 있는 방법-->


 <!-- 웹 페이지 자동 기본설정 방법
      단축키: ! (enter) -->

<!-- live server 단축키 : alt + l + o -->

<!DOCTYPE html>
<!-- html: 실제 문서, 정보, 내용이 시작되고 끝나는 것을 표시하는 태그
     tag: html 문서를 구성하고 있는 요소 태그는 이름과 속성이 존재한다. (ex. html/head/tatle 등)
     body: 실제로 웹 브라우저 화면에 나타낼 내용이 들어간다. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 제목: 페이지의 이름 (페이지 상단의 탭 이름)-->
    <title>점심은 제육볶음</title>
</head>
<body>
    <!-- 웹 페이지 내부에 들어가는 내용-->
    안녕하세요 경일게임 아카데미입니다.
</body>
</html>
