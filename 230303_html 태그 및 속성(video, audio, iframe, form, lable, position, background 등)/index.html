<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styile.css">
</head>
<body>
    <div class="background"></div>
   
    <!--video태그: 영상을 출력하기 위해서 사용하는 태그
                   src에 주소를 입력, 현재 파일명 입력
             속성: control속성 - 영상의 컨트롤 박스를 출력
                   autoplay속성 - 영상이 불러와지면 자동으로 재생한다. 
                   loop속성 - 반복 재생
                   muted속성 - 음소거 (ios는 웹 페이지에 첫 접속시 오디오가 재생되지 않는것을 권장한다.)-->
    <video src="\index_test 영상.mp4" controls autoplay loop muted></video>

    <!--audio태그: 음악을 재생하는 태그
             속성: 비디오 태그와 동일?-->
    <audio src="./index_test2.mp3" controls loop muted></audio>

    <!-- iframe태그: 웹 페이지 안에 다른 웹 페이지를 보여줄 수 있다.
                     src에 다른 페이지의 주소를 입력
               속성: width=" " 너비 지정
                     height=" " 높이 지정-->
    <iframe src="https://post.naver.com/viewer/postView.naver?volumeNo=35519064&memberNo=38212397" frameborder="0" width="500" height="500"></iframe>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/38OA49pzfYo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <!--form태그: 서버로 데이터를 보내기 위해 사용하는 태그. 
                  이후에 node.js를 배우면서 서버와 같이 작업할 때 데이터를 보내기 위해 
                  사용할 태그-->
    <form action="">
        <!-- form 태그 속성: action 속성 - 데이터를 보낼 url을 입력-->
        <label for="">아이디</label>
        <!-- label태그: input의 이름을 지정하기 위해 사용-->
        <input type="text" name="user_id">
        <!--name 속성이 필요한 이유? 서버에 데이터를 보낼 때 데이터의 이름을 정해주는 것-->

        <!--하나만 선택 가능한 체크 박스-->
        <label for="radio">김밥</label>
        <input type="radio" name="radio">

        <label for="radio">떡볶이</label>
        <input type="radio" name="radio">

        <label for="radio">라면</label>
        <input type="radio" name="radio">

        <label for="radio">돈까스</label>
        <input type="radio" name="radio">
        <!--하나만 선택하는 여러 체크박스에서 중복으로 선택되었는지 체크할 때 동일 name입력하여 사용한다.-->

    </form>


</body>
</html>
